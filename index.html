<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="A curated directory of restaurants in St Ives & nearby — explore local seafood, cafés, and fine dining with detailed info and reviews.">
<meta name="keywords" content="St Ives restaurants, Cornwall food guide, seafood, cafes, dining, foodies, best restaurants St Ives">

<style>
  :root{
    --bg1:#0b2343;--bg2:#206b8a;--bg3:#87c5c9;--bg4:#f7e5c3;
    --card:#ffffff;--muted:#6b7280;--white:#fff;--shadow:0 10px 25px rgba(0,0,0,.15);
    --btn:#0b2343;--link:#0b2343;
    --glass-bg:rgba(255,255,255,0.35);--glass-border:rgba(255,255,255,0.5);
  }
  html,body{height:100%;margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";color:#0f172a}
  body{background:linear-gradient(to bottom,var(--bg1) 0%,var(--bg2) 40%,var(--bg3) 80%,var(--bg4) 100%);min-height:100vh}
  main,section,article,footer{display:block}
  .container{max-width:1200px;margin:0 auto;padding:24px}
  h1{color:var(--white);margin:0;font-weight:800;letter-spacing:-.02em}
  .lead{color:rgba(255,255,255,.9);margin-top:8px}
  header{text-align:center;margin-bottom:18px}
  footer{text-align:center;padding:2rem;color:#fff;opacity:0.8}

  .controls{display:grid;gap:10px;margin:18px 0}
  @media(min-width:800px){.controls{grid-template-columns:1fr auto auto}}
  .search{display:flex;gap:10px;align-items:center}
  .search input{flex:1;border:0;border-radius:10px;padding:12px 14px;font-size:16px;background:rgba(255,255,255,.9)}
  .visually-hidden{position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  .pills{display:flex;gap:8px;flex-wrap:wrap}
  .pill{appearance:none;border:1px solid #e5e7eb;background:#f8fafc;border-radius:999px;padding:8px 10px;font-weight:600;cursor:pointer}
  .pill[aria-pressed="true"]{background:#0b2343;color:#fff;border-color:#0b2343}
  .select{border:1px solid #e5e7eb;border-radius:10px;background:#fff;padding:10px 12px}

  .grid{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:16px}
  @media(min-width:640px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
  @media(min-width:1024px){.grid{grid-template-columns:repeat(3,minmax(0,1fr))}}

  .card{background:rgba(255,255,255,.95);border-radius:14px;box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column}
  .card-header{padding:16px 16px 0 16px}
  .card-title{font-size:18px;font-weight:700;margin:0}
  .muted{color:#6b7280;font-size:12px;margin-top:4px}
  .card-body{padding:12px 16px 16px 16px;display:flex;flex-direction:column;gap:10px}
  .img{width:100%;height:200px;object-fit:cover;border-radius:12px}
  .btnrow{display:flex;gap:8px;margin-top:auto;flex-wrap:wrap}
  .btn{appearance:none;border:0;border-radius:10px;padding:10px 12px;font-weight:600;cursor:pointer}
  .btn.primary{background:var(--btn);color:#fff}
  .btn.ghost{background:#eef2f7;color:#0b2343;border:1px solid #e5e7eb}
  a.btn{text-decoration:none}
  .featured-badge{background:#ef4444;color:#fff;border-radius:6px;padding:2px 6px;font-size:11px;margin-right:8px}

  /* Details overlay */
  .overlay{position:fixed;inset:0;background:rgba(13,24,46,.5);backdrop-filter:saturate(130%) blur(6px);display:none;align-items:flex-start;justify-content:center;z-index:50;padding:24px;overflow:auto}
  .overlay.show{display:flex}
  .detail{background:#fff;border-radius:16px;max-width:900px;width:100%;box-shadow:var(--shadow)}
  .detail-header{padding:18px 18px 0 18px}
  .detail-title{font-size:26px;font-weight:800;margin:0;color:#0b2343}
  .detail-sub{color:#64748b;font-size:12px;margin-top:4px}
  .detail-body{padding:14px 18px 22px 18px}

  /* Media split (image + video) */
  .media-split{display:grid;grid-template-columns:1fr;gap:10px}
  @media(min-width:700px){.media-split{grid-template-columns:1fr 1fr}}
  .square{position:relative;aspect-ratio:1/1;border-radius:14px;overflow:hidden;background:#000}
  .square img{width:100%;height:100%;object-fit:cover;display:block}
  .youtube-card{display:block;background-size:cover;background-position:center;position:relative}
  .youtube-card::after{content:"\25B6";position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:64px;height:64px;border-radius:50%;background:rgba(0,0,0,.55);color:#fff;font-size:28px;display:flex;align-items:center;justify-content:center}

  /* Glass style for detail info sections */
  .section{border-radius:16px;padding:14px 16px;color:#0b2343;background:var(--glass-bg);border:1px solid var(--glass-border);backdrop-filter:blur(12px) saturate(200%);box-shadow:0 4px 20px rgba(0,0,0,.15)}
  .two{display:grid;grid-template-columns:1fr;gap:16px}
  @media(min-width:700px){.two{grid-template-columns:1fr 1fr}}

  .fade{opacity:0;transform:translateY(4px);animation:fade .55s ease-out forwards}
  @keyframes fade{to{opacity:1;transform:none}}
  @media (prefers-reduced-motion: reduce){.fade{animation:none;opacity:1;transform:none}}
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="text-white" style="font-size:40px">St Ives 4 Foodies</h1>
      <p class="lead">Every restaurant has a soul — we let you see it.</p>
    </header>

    <section class="controls" aria-label="Directory controls">
      <div class="search" role="search">
        <label class="visually-hidden" for="q">Search restaurants</label>
        <input id="q" placeholder="Search restaurants..." aria-label="Search restaurants" autocomplete="off">
      </div>
      <div class="pills" aria-label="Cuisine filters" id="cuisine-pills"></div>
      <div>
        <label class="visually-hidden" for="sort">Sort</label>
        <select id="sort" class="select" aria-label="Sort">
          <option value="featured">Featured first</option>
          <option value="name">Name A→Z</option>
          <option value="price">Price (£→£££)</option>
        </select>
      </div>
    </section>

    <div id="featured" class="featured-card" aria-live="polite"></div>
    <section id="grid" class="grid" aria-label="Restaurants"></section>
  </div>

  <!-- Details overlay -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="detail-title" aria-describedby="detail-desc">
    <div class="detail" role="document">
      <div class="detail-header">
        <button id="back" class="btn ghost" type="button" style="margin-bottom:10px" aria-label="Close and go back">← Back to directory</button>
        <h2 id="detail-title" class="detail-title"></h2>
        <p class="detail-sub"><span id="detail-subtext"></span></p>
      </div>
      <div class="detail-body">
        <div class="media-split">
          <div class="square">
            <img id="detail-img" alt="Restaurant photo" loading="lazy" width="400" height="400" fetchpriority="high">
          </div>
          <a class="square youtube-card" id="yt-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noreferrer noopener" title="Play video placeholder"></a>
        </div>
        <p id="detail-desc" class="section mb12" style="margin-top:12px"></p>

        <div id="detail-signatures" class="section mb12" style="display:none">
          <div style="font-size:12px;opacity:.7;text-transform:uppercase">Signature dishes</div>
          <ul id="sig-ul" style="margin:6px 0 0 18px"></ul>
        </div>

        <div id="detail-info" class="two mb12" style="display:none"></div>

        <div class="btnrow">
          <a id="detail-website" class="btn ghost" target="_blank" rel="noreferrer noopener" style="display:none">Visit website</a>
          <a id="detail-directions" class="btn primary" target="_blank" rel="noreferrer noopener">Directions</a>
        </div>
        <div id="detail-address" class="muted" style="margin-top:8px"></div>
      </div>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="app.js" defer></script>
</body>
</html>
